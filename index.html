<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <title>Código Lyoko</title>
    <link rel="stylesheet" type="text/css" href="css/estilosindex.css" />
</head>

<body>
    <header>
        BIENVENIDO AL MUNDO VIRTUAL
    </header>
    <main>
        <p>
            Rellena el formulario para iniciar el juego
        </p>
        <form action=explicacion.html>
            <br>
            <label for="nombre">Nombre de usuario</label><br>
            <input type="text" id="nombre" name="nombre"><br>

            <label for="cumple">Fecha de nacimiento</label><br>
            <input type="date" id="cumple" name="cumple"><br>

            <label for="contraseña">Contraseña</label><br>
            <input type="password" id="contraseña" name="contraseña"><br>

            <input type="submit" name="Enviar" value="Enviar"><br>
        </form>
        <p>Bienvenido querido usuario al mundo de Código Lyoko<br>Aquí encontrarás varios caminos para completar (o no) el juego.<br>También encontrarás una serie de preguntas para pasar de nivel.</p>
        <p><img src="imagenes/gifindex.gif" alt="gif"></p>
    </main>
    <footer>
        By: Laura Jorques
    </footer>
</body>

</html>
